<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
  
    <title>Seu Combustível</title>
    
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">  
    <link rel="stylesheet" href="css/style.css">
  </head>

  
  <body>
    
    <div id="app">
      <div class="view view-main">
        <div data-name="home" class="page theme-red">
              <div class="navbar"> <!-- Top Navbar -->
                <div class="navbar-bg"></div>
                <div class="navbar-inner bg-black">
                  <div class="title">Seu Combustível</div>
                </div>
            </div> <!-- Fim Navbar -->
            <!-- Início conteúdo da página index -->
            <div class="page-content">
              <div class="block">
                  <form class="list" id="my-form">
                    <ul>
                      <li>
                        <div class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Preço do Etanol</div>
                            <div class="item-input-wrap">
                              <input type="number" id="etanol" data-mask="0.000" placeholder="R$0.00">
                            </div>
                          </div>
                        </div>
                      </li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Preço da Gasolina</div>
                          <div class="item-input-wrap">
                            <input type="number" id="gasolina" data-mask="0.000" placeholder="R$0.00">
                          </div>
                        </div>
                      </div>
                    </li>
                    </ul><br>
                    <div class="text">
                      <strong><p>Abasteça hoje com:</p></strong>
                    </div>         
                    <button class="col button button-fill button-large bg-color-black button-large">Calcule</button>
                        <div class="block">
                          <form class="list" id="my-form">
                            <ul>
                              <li>
                                <div class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-title item-label">Dinheiro</div>
                                    <div class="item-input-wrap">
                                      <input type="number" id="dinheiro" data-mask="000.000" data-mask-reverse="true" placeholder=" R$0,000">
                                    </div>
                                  </div>
                                </div>
                              </li>
                              <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Litros</div>
                                  <div class="item-input-wrap">
                                    <input type="number" id="litros" data-mask="000" placeholder=" Ml´s">
                                  </div>
                                </div>
                              </div>
                            </li>
                            </ul>
                          </div>
                          <button class="col button button-fill button-large bg-color-black button-large">Novo Calculo</button>
           
                  </form>
                   </div>
              
            </div>
            <!-- Fim página index -->
        </div>
      </div>
    </div>


<!-- area javascript-->
<script src="js/jquery.min.js"></script>
<script src="js/framework7.bundle.min.js"></script>
<script src="js/app.js"></script>
